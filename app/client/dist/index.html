    <title>MultiTerm</title>
    <style>
      :root {
        --bg: #ffffff;
        --fg: #111827;
        --muted: #6b7280;
        --border: #e5e7eb;
        --btn-bg: #ffffff;
        --btn-bg-hover: #f8fafc;
        --tile-bg: #ffffff;
      }
      :root.dark {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --border: #1f2937;
        --btn-bg: #0f172a;
        --btn-bg-hover: #111827;
        --tile-bg: #0f172a;
      }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: var(--bg); color: var(--fg); }
      .header { display: flex; align-items: center; padding: 10px 14px; border-bottom: 1px solid var(--border); }
      .header .left { display: flex; gap: 12px; align-items: center; }
      .header .right { margin-left: auto; display: flex; gap: 8px; align-items: center; }
      .grid { display: grid; grid-template-columns: repeat(12, minmax(0, 1fr)); gap: 8px; padding: 8px; align-items: start; }
      .btn { padding: 6px 10px; border: 1px solid var(--border); border-radius: 6px; background: var(--btn-bg); color: var(--fg); cursor: pointer; }
      .btn:hover { background: var(--btn-bg-hover); }
      .tile { background: var(--tile-bg); border: 1px solid var(--border); border-radius: 6px; display: flex; flex-direction: column; min-height: 240px; }
      .tile-h { display: flex; gap: 8px; align-items: center; padding: 6px 8px; border-bottom: 1px solid var(--border); font-size: 12px; color: var(--fg); }
      .tile-f { display: flex; justify-content: space-between; align-items: center; padding: 4px 8px; border-top: 1px solid var(--border); font-size: 12px; color: var(--muted); }
      .term { flex: 1; overflow: hidden; }
      .tile { position: relative; }
      .resize-handle { position: absolute; background: transparent; }
      .resize-handle.r { top: 0; right: -4px; width: 8px; height: 100%; cursor: ew-resize; }
      .resize-handle.b { bottom: -4px; left: 0; height: 8px; width: 100%; cursor: ns-resize; }
      .resize-handle.br { right: -4px; bottom: -4px; width: 12px; height: 12px; cursor: nwse-resize; }
      .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
      .live { background: #10b981; }
      .polling { background: #f59e0b; }
      .reconnecting { background: #ef4444; }
      .closed { background: #6b7280; }
